spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.88.128
    port: 5672
    username: root
    password: root
server:
  port: 3001
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
      ribbon:
        ConnectTimeout: 1000
        ReadTimeout: 2000
        MaxAutoRetriesNextServer: 1
        MaxAutoRetries: 1
      hystrix:
        command:
          default:
            execution:
              isolation:
                thread:
                  timeoutInMilliseconds: 500
zuul:
  retryable: true
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
  
